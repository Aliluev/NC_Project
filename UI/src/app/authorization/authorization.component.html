<div *ngIf="isLoggedIn; else loggedOut">
  <market-component></market-component>
</div>

<ng-template #loggedOut>
  <div class="login-page">
    <div class="form">
      <form class="register-form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
        <input type="text" name="username" placeholder="username" maxlength="50" required [(ngModel)]="form.username"
          #username="ngModel" />
        <div *ngIf="f.submitted && username.invalid">
          <div class="messageP" *ngIf="username.errors">Username is required</div>
        </div>
        <input type="password" name="password" placeholder="password" maxlength="50" required pattern="^[ 0-9]+$"
          [(ngModel)]="form.password" #password="ngModel" />
        <div class="messageP" *ngIf="f.submitted && password.invalid">
          <p>Password is required</p>
          <p>or used letters</p>
        </div>
        <button class="btn btn-primary">Login</button>
        <p class="message">Not registered? <a href="registration">registration</a></p>
      </form>
    </div>
  </div>
</ng-template>
