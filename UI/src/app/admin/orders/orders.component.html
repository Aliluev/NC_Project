<div>
    <table border="1">
        <tr class="hedder">
            <th>№</th>
            <th>User</th>
            <th>Status</th>
            <th>Date</th>
        </tr>
        <tr *ngFor="let item of orders; let idx=index">
           <th>{{idx+1}}</th>
            <th>{{item.userID}}<button (click)="getDetailsOrders(item.orderID)">Заказ</button> </th>
            <th>{{item.statusID}}</th>
            <th>{{item.date}}</th>
        </tr>
        </table>
        </div>

        <div *ngIf="buttonClick">
            <table border="1"> <h1>Детали заказа</h1>
                <tr class="hedder">
                    <th>Product</th>
                    <th>Count</th>
                </tr>
                <tr *ngFor="let item of detailsOrders; let idx=index">
                  
                    <th>{{item.productName}} </th>
                    <th>{{item.count}}</th>
                </tr>
                </table>
        </div>
