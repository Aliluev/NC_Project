<div>
    <table border="1">
        <tr class="hedder">
            <th>â„–</th>
            <th>name</th>
            <th>products</th>
        </tr>
        <tr *ngFor="let item of categories; let idx=index">
            <th>{{idx+1}}</th>
            <th>{{item.name}}</th>
            <th>{{item.product}}</th>
        </tr>
    </table>
</div>


<div class="container">
    <nav>
        <ul class="navbar">
            <li routerLinkActive="active" (click)="methodCanAddCategory()" class="left"><button>Add</button></li>
            <li routerLinkActive="active" (click)="methodDeleteCategory()"><button>Delete</button></li>
        </ul>
    </nav>
</div>

<div *ngIf="buttonAdd" class="add-element">
    <form class="form" (ngSubmit)="f.form.valid && postCategory(templateCategory)" #f="ngForm" novalidate>
        <h1>Add</h1>
        <div class="input-border">
            <input type="text" class="input-text" placeholder="Name" required maxlength="50" name="Name"
                [(ngModel)]="templateCategory.name">
            <button>Add</button>
            <div *ngIf="f.submitted && addEror" class="alert alert-danger">
                {{errorMessage}}
            </div>
        </div>
    </form>
</div>


<div *ngIf="buttonDelete" class="delete-border">
    <div class="input-border">
        <form class="form" (ngSubmit)="f.form.valid && deleteCategory(name)" #f="ngForm" novalidate>
            <h1>Delete</h1>
            <input type="text" class="input-text" required maxlength="50" placeholder="Name" name="Name"
                [(ngModel)]="name">
            <button>Delete</button>
            <div *ngIf="f.submitted && deleteEror" class="alert alert-danger">
                {{errorMessage}}
            </div>
        </form>
    </div>
</div>
