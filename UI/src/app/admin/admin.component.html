<h1>Users</h1>
<table border="1">
    <tr>
        <th>name</th>
        <th>phone</th>
        <th>email</th>
        <th>roles</th>
    </tr>
    <tr *ngFor="let item of users| async">
        <th>{{item.username}}</th>
        <th>{{item.phone}}</th>
        <th>{{item.email}}</th>
        <th>{{item.roles}}</th>
    </tr>
    </table>

    <h1>Input User</h1>
<input type="text" name="userName" [(ngModel)]="user.username" >
<input type="text" name="userPhone" [(ngModel)]="user.phone" >
<input type="text" name="email" [(ngModel)]="user.email" >
<input type="text" name="userName" [(ngModel)]="user.roles" >
<button (click)="methodPostUser(user)">Отправить</button>

<h1>Delete User By ID</h1>
<input type="text" name="UserID" [(ngModel)]="id" >
<button (click)="methodDeleteUser(id)">Отправить</button>

<h1>User-Role</h1>

<table border="1">
<tr>
    <th>name</th>
    <th>role</th>
</tr>
<tr *ngFor="let item of users| async">
    <th>{{item.username}}</th>
    <th>{{item.roles}}</th>
</tr>
</table>

<h1>Role</h1>

<table border="1">
    <tr>
        <th>id</th>
        <th>name</th>
    </tr>
    <tr *ngFor="let item of roles| async">
        <th>{{item.id}}</th>
        <th>{{item.name}}</th>
    </tr>
    </table>
