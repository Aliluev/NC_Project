
<h1>Entity User</h1>
<h1>{{user?.username}}</h1>
<h1>{{user?.roles}}</h1>

<h1>Entity Role</h1>
<h3>{{role?.name}}</h3>


<h1>Input User</h1>
<input type="text" name="userName" [(ngModel)]="user2.username" >
<input type="text" name="userPhone" [(ngModel)]="user2.phone" >
<input type="text" name="email" [(ngModel)]="user2.email" >
<input type="number" name="userName" [(ngModel)]="roles" >

<button routerLink="" (click)="methodPost(user2,roles)">Отправить</button>
