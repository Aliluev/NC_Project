<div class="rout">
  <a routerLink="/bucket">Bucket</a>
</div>
<div class="products">
  <div *ngFor='let lst of  products2 ;let idx=index' class="ng">
    <ul class="product">
      <li>
        <div class="product-content">

          <form class="form" (ngSubmit)="f.form.valid && onSubmit(lst,count[idx],idx)" #f="ngForm" novalidate>

            <img src={{lst.image}} width="200" height="200">
            <h3>{{lst.name}}</h3>
            <div class="product-text">
              <p>Price: {{lst.price}}</p>
              <p>Category: {{lst.category}}</p>
              <p>Ð¡ount: {{lst.count}}</p>
              <input type="text" required pattern="^[ 0-9]+$" name="count" placeholder="Count" [(ngModel)]="count[idx]"
                #counts="ngModel">
              <button>Add</button>
            </div>
          </form>
        </div>
      </li>
    </ul>
  </div>
</div>
